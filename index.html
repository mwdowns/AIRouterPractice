<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AIRouter Practice</title>
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <script src="uirouter.js"></script>
    <script>
    var app = angular.module('family', ['ui.router']);

    app.config(function($stateProvider, $urlRouterProvider) {
      $stateProvider
        .state({
          name: 'home',
          url: '/',
          templateUrl: 'home.html',
          // controller: 'family'
        })
        .state({
          name: 'claudia',
          url: '/claudia',
          templateUrl: 'claudia.html',
          // controller: 'family'
        })
        .state({
          name: 'jim',
          url: '/jim',
          templateUrl: 'jim.html',
          // controller: 'family'
        })
        .state({
          name: 'andy',
          url: '/andy',
          templateUrl: 'andy.html',
          // controller: 'family'
        })
        $urlRouterProvider.otherwise('/');
    });
    // app.controller('family', function($scope, $stateParams) {
    //   var names = ['Claudia', 'Jim', 'Andy', 'Jamie'];
    //
    //   $scope.name = $stateParams.name_from_family;
    //
    // });
    </script>
  </head>
  <body ng-app="family">
    <a ui-sref="home" ui-sref-active="active">Home</a>
    <a ui-sref="claudia" ui-sref-active="active">Claudia</a>
    <a ui-sref="jim" ui-sref-active="active">Jim</a>
    <a ui-sref="andy" ui-sref-active="active">Andy</a>
    hello

    <ui-view></ui-view>
  </body>
</html>
