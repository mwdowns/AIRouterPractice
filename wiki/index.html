<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AIRouter Practice</title>
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <script src="uirouter.js"></script>
  </head>
  <body ng-app="wiki">
    <ul>
      <li ng-repeat="page in page_list">
        <a ui-sref="page_view({page_name: '{{page.title}}'})">{{page.title}}</a>
      </li>
    </ul>
    <ui-view></ui-view>
  </body>
</html>
